<div style="width:90%">
  <h2 class="text-center">Edit User</h2>
  <form>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email"  placeholder="Email" name="email" class="form-control" id="email" [(ngModel)]="user.email" >
    </div>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input  placeholder="First Name" name="firstName" class="form-control" id="firstName" [(ngModel)]="user.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input placeholder="Last name" name="lastName" class="form-control" id="lastName" [(ngModel)]="user.lastName">
    </div>

    <div class="form-group text-center">

      
      <button class="btn btn-success" (click)="resetForm()">Reset</button>
      <button class="btn btn-success" (click)="salvaUser()">Salva</button>
    </div>

  </form>
</div>
